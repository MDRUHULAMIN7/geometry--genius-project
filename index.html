<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genieus</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-4">
    <header>

    </header>

    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- triangle card -->

            <div class="card card-compact w-96 bg-base-100 shadow-xl ">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body space-y-3">
                  <h1 class="text-center text-2xl">Triangle</h1>
                  <p class="text-center">Area (A) = 0.5 X b X h</p>

              <div class="mr-4 ml-2">    <input id="triangle-base"
                
                class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                <span class="text-2xl">cm</span>
                <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                <span class="text-2xl">cm</span></div>
                <div>
                  <p class="text-2xl">Area: <span id="trianglr-area"></span><span> cm</span><sup>2</sup></p>
                </div>
                
                  <div class="card-actions ">
                    <button class="bg-[#1090D8] btn btn-primary w-full" onclick="TriangleArea()">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- rectangle card -->

            <div class="card card-compact w-96 bg-base-100 shadow-xl ">
              <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
              <div class="card-body space-y-3">
                <h1 class="text-center text-2xl">Rectangle</h1>
                <p class="text-center">Area (A) = W X I</p>

            <div class="mr-4 ml-2">    <input id="rectangle-width"
              
              class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
              <span class="text-2xl">cm</span>
              <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="i">
              <span class="text-2xl">cm</span></div>
              <div>
                <p class="text-2xl">Area: <span id="rectangle-area"></span><span> cm</span><sup>2</sup></p>
              </div>
              
                <div class="card-actions ">
                  <button class="bg-[#1090D8] btn btn-primary w-full" onclick=" RectangleArea()">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Parallelogram card -->

            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="text-center text-2xl">Parallelogram</h2>
                  <p class="text-center" >Area (A) = b X h  </p>

                  <div class="mr-4 ml-2">
                    <input id="parallelogram-b"  class="w-24 text-2xl p-2 rounded-sm" placeholder="b"
                     type="text">
                     <span  class="text-2xl">cm</span>
                 
                    <input  id="parallelogram-h"   class="w-24 text-2xl p-2 rounded-sm" placeholder="h"
                     type="text">
                     <span  class="text-2xl">cm</span>

                    </div>
                   <div class="text-2xl text-center">
                    <p>Area:  <span id="parallelogram-area">0</span>
                      <span>cm</span><sup>2</sup></p>
                   
                   </div>
       
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary
                    bg-[#1090D8] btn btn-primary w-full text-2xl" onclick=" parallelogramCalculate()">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- rhombus card -->

            <div class="card card-compact w-96 bg-base-100 shadow-xl text-center">
                <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class=" text-3xl text-center">Rhombus</h2>
                  <p class="text-lg">Area (A) = 0.5  X  d  <sub>1</sub> X    d <sub>2</sub></p>

                  <div>
                    <input class="w-24 text-xl p-2
                    rounded-sm" type="text" placeholder="d1" id="rombos-pera"> <span class="text-2xl">cm</span>
                    <input id="rombos-apo" class="w-24 text-xl p-2
                    rounded-sm" type="text" placeholder="d2"> <span class="text-2xl">cm</span>
                  </div>
                  <div>
                    <p class="text-3xl">Area: <span id="rhombus-area">0</span> <span>cm</span><sup>2</sup></p>
                  </div>
                  <div onclick="rhombusCalculate()" class="card-actions justify-end">
                    <button class="btn btn-primary
                    w-full bg-[#1090D8] text-2xl ">Calculate</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>

            </div>
        </div>



    </main>
<script src="triangle-calculate.js"></script>
<script src="rectangle-calculate.js"></script>
<script src="parallelogram.js"></script>
<script src="rhombos.js"></script>
</body>
</html>
